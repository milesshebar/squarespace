<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>squarespace</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fade.css">
  <!--Change css/main.css if css file is put in same folder as server.js-->
</head>

<body>

  <p class="title is-2 is-spaced has-text-centered" style="padding-top: 20px;">squarespace</p>

<div class="container" id="tile-container" style="padding-top: 0px;">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification " id="t1">

            </article>
            <article class="tile is-child notification " id="t2">

            </article>

          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification " id="t3">
              <p class="title"></p>
              <p class="subtitle"></p>
              <figure class="image is-4by3">

              </figure>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification " id="t4">
            <p class="title"><br /> </p>
            <p class="subtitle"><br /></p>
            <div class="content"><br />
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification " id="t5">
          <div class="content">
            <p class="title"></p>
            <p class="subtitle"></p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
      <div class="tile is-vertical is-3">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification " id="t6">

            </article>
            <article class="tile is-child notification " id="t7">

            </article>

          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification " id="t8">
              <p class="title"></p>
              <p class="subtitle"></p>
              <figure class="image is-4by3">

              </figure>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification " id="t9">
            <p class="title"><br /> </p>
            <p class="subtitle"><br /></p>
            <div class="content"><br />
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
    </div>


  </div>

    <div class="container has-text-centered">
      <p class="title is-2 is-spaced"></p>

    <p style="padding-left: 10px; padding-right: 10px; padding-bottom: 0px;">
      Created for SCMP368: Software Development by
      <a href="https://github.com/milesshebar" target="_blank" rel="noopener">@milesshebar</a>,
      <a href="https://github.com/hoode15" target="_blank" rel="noopener">@hoode15</a>, and
      <a href="https://github.com/flynnshannon" target="_blank" rel="noopener">@flynnshannon</a>.
    </p>
    <p style="padding-left: 10px; padding-right: 10px; padding-bottom: 20px;">
      Uses
      <a href="https://bulma.io" target="_blank" rel="noopener">Bulma</a>,
      <a href="https://socket.io/" target="_blank" rel="noopener">socket.io</a>, and
      <a href="https://nodejs.org/en/" target="_blank" rel="noopener">Node</a>.
    </p>
  </div>
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-1.12.0.min.js"
  integrity="sha256-Xxq2X+KtazgaGuA2cWR1v3jJsuMJUozyIXDB3e793L8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <script type="text/javascript" src="lib/main.js"></script>
  <!--Change lib/main.js is main.js file is in same folder as server.js-->
</body>

</html>
